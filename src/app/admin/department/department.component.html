<h1>IPT Final (Prototype)</h1>
<!--<p>Welcome to the Departments section.</p> -->

<!-- Departments Section -->
 <div *ngIf="!showForm"> 
  <div class="card">
    <div class="card-header">
      <h5>DEPARTMENTS</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Employee Count</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
           <tr *ngFor="let dept of departments">
            <td>{{ dept.name }}</td>
            <td>{{ dept.description }}</td>
            <td>{{ dept.employeeCount }}</td>
            <td>
            <button class="btn btn-sm btn-primary" (click)="openForm(dept.id)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteDepartment(dept.id)">Delete</button>
            </td>
            </tr>
            </tbody>

        </table>
      </div>
      <button class="btn btn-primary float-end" (click)="openForm(null)">Add Department</button>
    </div>
  </div>
</div>

<!-- Department Form Section -->
<div *ngIf="showForm" class="mt-3">
  <div class="card">
    <div class="card-header">
      <h5>{{ isEdit ? 'EDIT DEPARTMENT' : 'ADD DEPARTMENT' }}</h5>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="departmentName">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" [(ngModel)]="departmentDescription">
      </div>
      <div class="text-center">
        <button class="btn btn-primary me-2" (click)="saveDepartment()">Save</button>
        <button class="btn btn-secondary" (click)="cancelForm()">Cancel</button>
      </div>
    </div>
  </div>
</div>
