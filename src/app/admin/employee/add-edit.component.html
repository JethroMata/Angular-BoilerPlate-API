<h1>{{title}}</h1>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="mb-3 col-md-6">
            <label class="form-label">Position</label>
            <input type="text" formControlName="position" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.position.errors }" />
            <div *ngIf="submitted && f.position.errors" class="invalid-feedback">
                <div *ngIf="f.position.errors.required">Position is required</div>
            </div>
        </div>
        <div class="mb-3 col-md-6">
            <label class="form-label">Department</label>
            <input type="text" formControlName="department" class="form-control" />
        </div>
    </div>

    <div class="row">
        <div class="mb-3 col-md-6">
            <label class="form-label">Hire Date</label>
            <input type="date" formControlName="hireDate" class="form-control" />
        </div>
        <div class="mb-3 col-md-6">
            <label class="form-label">Status</label>
            <select formControlName="status" class="form-select">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Linked Account</label>
        <select formControlName="accountId" class="form-select">
            <option value="">-- None --</option>
            <option *ngFor="let acc of accounts" [value]="acc.id">
                {{ acc.firstName }} {{ acc.lastName }} ({{ acc.email }})
            </option>
        </select>
    </div>

    <div class="mb-3">
        <button [disabled]="submitting" class="btn btn-primary">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
            Save
        </button>
        <a routerLink="/admin/employees" class="btn btn-link">Cancel</a>
    </div>
</form>
<div *ngIf="loading" class="text-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>
