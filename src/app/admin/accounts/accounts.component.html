<div class="container mt-4">
  <div class="card p-4">
    <h3>ACCOUNTS</h3>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Title</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts">
          <td>{{ account.title }}</td>
          <td>{{ account.firstName }}</td>
          <td>{{ account.lastName }}</td>
          <td>{{ account.email }}</td>
          <td>{{ account.role }}</td>
          <td>
            <span
              class= "badge"
              [ngClass]="{
                'bg-success': account.status === 'Active',
                'bg-danger': account.status === 'Inactive'
              }"
            >
              {{ account.status }}
            </span>
          </td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="onEditAccount(account)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-end">
      <button class="btn btn-primary" (click)="onAddAccount()">Add Account</button>
    </div>
  </div>
</div>
